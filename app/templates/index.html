{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Exploring Vulnerabilities in Software: CVE Search Tool {% endblock %}</h1>
    <p></p>
    {% for post in posts %}
        <a href="{{ url_for('post', cve_id=post['id']) }}">
            <h2>{{ post['id'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['published_date'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
