{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Search for CVE {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <p>
            <label for="cve_id">CVE ID</label><br>
            <input type = "text" name = "cve_id" /><br>
            </p>
        <p>
            <label for="keyword">Keyword</label><br>
            <input type = "text" name = "keyword" /><br>
        </p>
        <p>
            <label for="date">Published Date Range</label><br>
            <input type = "date" id="start_date" name = "start_date" min = "2019-01-01" max = "2021-02-01">
            <input type = "date" id="end_date" name = "end_date" min = "2019-01-01" max = "2021-02-01"><br>
        </p>
        <p>
            <label for="score">Severity Score Range</label><br>
            <input type="number" id="start_score" name="start_score" min=0 max=10>
            <input type="number" id="end_score" name="end_score" min=0 max=10><br>
        </p>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>
{% endblock %}
